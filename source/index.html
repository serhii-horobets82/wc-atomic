<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta
           name="viewport"
           content="width=device-width, initial-scale=1.0, user-scalable=no"
   />
   <title>Komponentenframework</title>
   <style>
      body {
         margin: 0;
         padding: 0;
      }
      :root {

         --min-padding: 5pt;
         --medium-padding: 15pt;
         --max-padding: 30pt;

         --font-size: 0.9rem;
         --font-size-small: 0.8rem;
         --font-family: 'Verdana';
         --font-style: 'sans-serif';
         --font-weight: 400;
         --font-weight-bold: 600;
         --letter-spacing: 1pt;

         --menu-size: 250px;

         --font-size-icon: 24px;

         --menubar-height: 60px;
         --toolbar-height: 50px;
         --line-height-small: 24px;
         --line-height: 24px;
         --line-height-large: 36px;
         --line-height-big: 48px;
         --line-height-massiv: 72px;



         --app-color-success: #22BB33;
         --app-color-error: #B00020;
         --app-error-warning: #FFCC00;
         --app-color-info: #40A6CE;
         --app-color-primary: #FFDE03;
         --app-color-secondary: #0336FF;
         --app-color-surface: #E5E5E5;
         --app-color-background: #FFFFFF;

         --app-color-on-success: #000000;
         --app-color-on-error: #FFFFFF;
         --app-error-on-warning: #000000;
         --app-color-on-info: #FFFFFF;
         --app-color-on-primary: #000000;
         --app-color-on-secondary: #FFFFFF;
         --app-color-on-surface: #000000;
         --app-color-on-background: #000000;


         --app-color-border: #cccccc;








      }

      @media (max-width: 1280px) {
         :root {
            --font-size: 0.9rem;
            --font-size-small: 0.6rem;
         }

         body {
            padding-left: var(--min-padding);
            padding-right: var(--min-padding);
         }
      }
   </style>
   <script>
      window.onload = function () {
         console.log('onload...');
         let appRoot = document.createElement("app-root");
         appRoot.preRender().then(value => {
            console.log('prerendering finished: ' + value)
            document.body.append(appRoot);
         });
      }
   </script>
</head>
<body>
</body>
</html>
