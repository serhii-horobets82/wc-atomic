<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, user-scalable=no"
      />
      <title>Komponentenframework</title>
      <style>
         body {
            margin: 0;
            padding: 0;
         }
         :root {

            --min-padding: 5pt;
            --medium-padding: 15pt;
            --max-padding: 30pt;

            --font-size: 0.9rem;
            --font-size-small: 0.8rem;
            --font-family: 'Verdana';
            --font-style: 'sans-serif';
            --font-weight: 400;
            --font-weight-bold: 600;
            --letter-spacing: 1pt;

            --menu-size: 250px;

            --font-size-icon: 24px;

            --menubar-height: 50px;
            --toolbar-height: 50px;
            --line-height-small: 24px;
            --line-height: 24px;
            --line-height-large: 36px;
            --line-height-big: 48px;
            --line-height-massiv: 72px;



            --app-color-success: #22BB33;
            --app-color-error: #B00020;
            --app-error-warning: #FFCC00;
            --app-color-info: #40A6CE;
            --app-color-primary: #DE0016;
            --app-color-secondary: #FFFFFF;
            --app-color-surface: #E5E5E5;
            --app-color-background: #FFFFFF;

            --app-color-on-success: #000000;
            --app-color-on-error: #FFFFFF;
            --app-error-on-warning: #000000;
            --app-color-on-info: #FFFFFF;
            --app-color-on-primary: #FFFFFF;
            --app-color-on-secondary: #000000;
            --app-color-on-surface: #000000;
            --app-color-on-background: #000000;


            --app-color-border: #cccccc;







            --app-color-primary-900:#8a000d;
            --app-color-primary-800:#94000e;
            --app-color-primary-700:#9e000f;
            --app-color-primary-600:#b10011;
            --app-color-primary-400:#ff001b;
            --app-color-primary-300:#ff0024;
            --app-color-primary-200:#ff002c;
            --app-color-primary-100:#ff0037;
            --app-color-primary-50:#cccccc;
            --app-color-on-primary-900: #FFFFFF;
            --app-color-on-primary-800: #FFFFFF;
            --app-color-on-primary-700: #FFFFFF;
            --app-color-on-primary-600: #FFFFFF;
            --app-color-on-primary-400: #000000;
            --app-color-on-primary-300: #000000;
            --app-color-on-primary-200: #000000;
            --app-color-on-primary-100: #000000;
            --app-color-on-primary-50: #000000;
            --app-color-secondary-900:#9f9f9f;
            --app-color-secondary-800:#aaaaaa;
            --app-color-secondary-700:#b6b6b6;
            --app-color-secondary-600:#cccccc;
            --app-color-secondary-400:#ffffff;
            --app-color-secondary-300:#ffffff;
            --app-color-secondary-200:#ffffff;
            --app-color-secondary-100:#ffffff;
            --app-color-secondary-50:#ffffff;
            --app-color-on-secondary-900: #FFFFFF;
            --app-color-on-secondary-800: #FFFFFF;
            --app-color-on-secondary-700: #FFFFFF;
            --app-color-on-secondary-600: #FFFFFF;
            --app-color-on-secondary-400: #000000;
            --app-color-on-secondary-300: #000000;
            --app-color-on-secondary-200: #000000;
            --app-color-on-secondary-100: #000000;
            --app-color-on-secondary-50: #000000;







         }

         @media (max-width: 1280px) {
            :root {
               --font-size: 0.9rem;
               --font-size-small: 0.6rem;
            }

            body {
               padding-left: var(--min-padding);
               padding-right: var(--min-padding);
            }
         }
      </style>
      <script>
         window.onload = function () {
            let appRoot = document.createElement("app-root");
            appRoot.preRender().then(value => {
               console.log('prerendering finished: ' + value)
               document.body.append(appRoot);
            });
         }
      </script>
   </head>
   <body>
   </body>
</html>
