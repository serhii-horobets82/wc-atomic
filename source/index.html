<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta
           name="viewport"
           content="width=device-width, initial-scale=1.0, user-scalable=no"
   />
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <title>Komponentenframework</title>
   <style>

      @font-face {
         font-family: 'Material Icons';
         font-style: normal;
         font-weight: 400;
         src: url(https://fonts.gstatic.com/s/materialicons/v48/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
      }

      body {
         margin: 0;
         padding: 0;
      }

      :root {

         --space-little: 2pt;
         --space-small: 4pt;
         --space-medium: 8pt;
         --space-normal: 12pt;
         --space-big: 16pt;
         --space-max: 32pt;


         --font-size: 16px;
         --font-size-small: 16px;
         --font-family: 'Roboto';
         --font-style: 'monospace';
         --font-weight: 400;
         --font-weight-bold: 600;
         --letter-spacing: 1pt;

         --menu-size: 275px;

         --icon-size: 24px;
         --icon-size-space: 48px;

         --menubar-height: 60px;
         --toolbar-height: 50px;

         --line-height-small: 24px;
         --line-height: 24px;
         --line-height-large: 36px;
         --line-height-big: 60px;
         --line-height-massiv: 72px;



         --app-color-success: #22BB33;
         --app-color-error: #B00020;
         --app-error-warning: #FFCC00;
         --app-color-info: #40A6CE;
         --app-color-primary: #202124;
         --app-color-secondary: #6200EE;
         --app-color-surface: #F2F2F2;
         --app-color-background: #FFFFFF;

         --app-color-on-success: #000000;
         --app-color-on-error: #B00020;
         --app-error-on-warning: #000000;
         --app-color-on-info: #FFFFFF;
         --app-color-on-disabled: #cccccc;



         --app-color-on-primary: #FFFFFF;
         --app-color-on-secondary: #FFFFFF;
         --app-color-on-surface: #000000;
         --app-color-on-background: #000000;


         --app-color-border: #cccccc;








      }

      * {
         padding: 0;
         margin: 0;
         word-wrap: break-word;
         box-sizing: border-box;
         text-rendering: optimizelegibility;
         font-family: var(--font-family), var(--font-style);
         font-size: var(--font-size);
         letter-spacing: var(--letter-spacing);
         text-decoration: none;
         line-height: var(--line-height);
      }

      @media (max-width: 1280px) {
         :root {
            --font-size: 0.9rem;
            --font-size-small: 0.6rem;
         }

         body {
            padding-left: var(--space-little);
            padding-right: var(--space-little);
         }
      }
   </style>
   <script>
      window.onload = function () {
         console.log('onload...');
         let appRoot = document.createElement("app-root");
         appRoot.preRender().then(value => {
            console.log('prerendering finished: ' + value)
            document.body.append(appRoot);
         });
      }
   </script>
</head>
<body>
</body>
</html>
